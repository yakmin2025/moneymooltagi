<script>
function formatNumber(num) {
  if (!num) return '';
  return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
}

function parseNumber(str) {
  return parseFloat(str.replace(/,/g, '')) || 0;
}

function calculate() {
  const currentQty = parseNumber(document.getElementById('currentQty').value);
  const currentPrice = parseNumber(document.getElementById('currentPrice').value);
  const addQty = parseNumber(document.getElementById('addQty').value);
  const addPrice = parseNumber(document.getElementById('addPrice').value);

  if (currentQty + addQty === 0) return;

  const newAvg = ((currentQty * currentPrice) + (addQty * addPrice)) / (currentQty + addQty);
  document.getElementById('newAvgPrice').textContent = formatNumber(newAvg.toFixed(2));
}

document.querySelectorAll('input').forEach(input => {
  input.addEventListener('input', e => {
    const value = e.target.value.replace(/,/g, '');
    if (!isNaN(value) && value !== '') {
      e.target.value = formatNumber(value);
      calculate();
    } else if (value === '') {
      e.target.value = '';
      calculate();
    }
  });
});
